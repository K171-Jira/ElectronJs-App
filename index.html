<!DOCTYPE html>
<html>
  <head>
    <title>QR Scanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="pageStyle.css" />
  </head>
  <body>
    <nav class="gradCamera w3-sidebar" style="width: 60%">
      <div id="main">
        <h1>Scanner</h1>
        <div>
          <video id="qr-video"></video>
        </div>
        <div>
          <b>Preferred camera:</b>
          <select id="cam-list">
            <option value="environment" selected>
              Environment Facing (default)
            </option>
            <option value="user">User Facing</option>
          </select>
        </div>
        <!-- <b>Camera has flash: </b>
        <span id="cam-has-flash"></span>
        <div>
          <button id="flash-toggle">
            Flash: <span id="flash-state">off</span>
          </button>
        </div>
        <br /> -->
        <b>Detected QR code: </b>
        <span id="cam-qr-result">None</span>
        <br />
        <b>Last detected: </b>
        <span id="cam-qr-last-result">None</span>
        <br />
        <button id="start-button">Start</button>
        <button id="stop-button">Stop</button>
      </div>
      <script type="module" src="./renderer.js"></script>
    </nav>

    <div
      class="grad w3-main w3-padding-large w3-hide-medium w3-hide-small"
      style="margin-left: 60%"
    >
      <h1 class="display-1">Masketplace</h1>
      <br />

      <!-- <button
          type="button"
          class="btn btn-lg btn-outline-success shadow-lg p-3 mb-5 rounded-pill"
        >
          QR skenavimas
        </button> -->
    </div>
  </body>
</html>
