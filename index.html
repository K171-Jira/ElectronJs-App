<!DOCTYPE html>
<html>
  <head>
    <title>QR Scanner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <div id="background-dimmer" style="display: none"></div>

    <div id="modal" style="display: none" class="floating-box">
      <div id="modal-close-button">X</div>
      <div class="field-box">
        <label class="label-field">Vardas</label>
        <input
          id="name-input"
          class="input-field"
          type="text"
          value=""
          disabled
        />
      </div>
      <div class="field-box">
        <label class="label-field">Pavardė</label>
        <input
          id="surname-input"
          class="input-field"
          type="text"
          value=""
          disabled
        />
      </div>
      <div class="field-box">
        <label class="label-field">Balansas</label>
        <input
          id="balance-input"
          class="input-field"
          type="text"
          value=""
          disabled
        />
      </div>
      <div class="field-box">
        <label class="label-field">Priduotos kaukės</label>
        <input
          id="masks-input"
          class="input-field"
          type="text"
          value=""
          disabled
        />
      </div>

        document
          .getElementById("modal-close-button")
          .addEventListener("click", () => {
            var modal = document.getElementById("modal");
            var dimmer = document.getElementById("background-dimmer");
            modal.style.display = "";
            modal.classList.remove("float-in-from-above");
            modal.classList.add("float-out-to-above");

            setTimeout(() => {

              dimmer.style.display = "none";
            }, 1000);
          });
      </script> -->
    </div>

    <div class="gradCamera w3-sidebar" style="width: 60%">
      <div id="main">
        <div>
          <video id="qr-video"></video>
        </div>
        <div>
          <b>Preferred camera:</b>
          <select id="cam-list">
            <option value="environment" selected>
              Environment Facing (default)
            </option>
            <option value="user">User Facing</option>
          </select>
        </div>
        <b>Detected QR code: </b>
        <span id="cam-qr-result">None</span>
        <br />
        <b>Last detected: </b>
        <span id="cam-qr-last-result">None</span>
        <br />
        <button id="start-button" class="button-6">Start</button>
        <button id="stop-button" class="button-6">Stop</button>
      </div>

      <script>
        document
          .getElementById("start-button")
          .addEventListener("click", () => {
            var modal = document.getElementById("modal");
            var dimmer = document.getElementById("background-dimmer");
            modal.style.display = "";
            modal.classList.add("float-in-from-above");
            modal.classList.remove("float-out-to-above");
            dimmer.style.display = "";
            dimmer.classList.add("fade-in");
            dimmer.classList.remove("fade-out");
          });
      </script>
    </div>
    <script type="module" src="./renderer.js"></script>
    <div class="grad" style="margin-left: 60%">
      <h1
        class="display-1 w3-main w3-padding-large w3-hide-medium w3-hide-small"
      >
        Masketplace
      </h1>
      <br />
    </div>
  </body>
</html>
